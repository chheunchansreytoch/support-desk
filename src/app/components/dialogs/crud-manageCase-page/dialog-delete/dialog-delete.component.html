<div class="deleteContainer">
  <mat-dialog-content class="mat-typography">
    <h3 class="confirm-messgage1">Delete Case?</h3>
    <h3 class="confirm-messgage2">Are you sure you want to delete this Case?</h3>
  </mat-dialog-content>

  <div class="custom-delete-btn">
    <mat-dialog-actions align="end">
      <div class="cancel-btn">
        <button mat-button mat-dialog-close>Cancel</button>
      </div>

      <div class="custom-delete-btn">
        <button (click)="onClickDeleteCase()" mat-button cdkFocusInitial>Delete</button>
      </div>
    </mat-dialog-actions>
  </div>
</div>
