<div class="defaultContainer">
  <div class="defaultHeader">
    <div class="logo_navbar">
      <img src="./assets/images/logo.png">
    </div>

    <div class="searchContainer">
      <div class="searchPosition">
        <div class="search_bar">
          <div class="dropdown">
            <div class="layoutConnected">
              <select class="selectOpt">
                <option class="Opt">All</option>
                <option class="Opt">Recent</option>
                <option class="Opt">Popular</option>
              </select>

              <div class="search_field">
                <form action="" method="POST">
                  <i class="fas fa-search"></i>
                  <input type="text" class="input_search" placeholder="Search Cases and more...">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="navBar">
      <div class="fav-icon-Container">
        <input type="checkbox" id="icons-check">
        <label class="fav-icon-lbl" for="icons-check" >
          <i class="fi-rr-star"></i>
        </label>

        <div class="global-action-Container">
          <div class="text-lbl-blog">
            <span class="favorite-span">Favorite</span>
            <a href="#" class="link-item">
              <label class="text-lbl">New Event</label>
            </a>
          </div>
        </div>
      </div>

      <div class="menuContainer">
        <div class="custom-adding-menu">
          <button mat-button [matMenuTriggerFor]="menu" class="btn-adding-icon">
            <i class="fi-rr-add"></i>
          </button>

          <mat-menu #menu="matMenu">
            <span class="global-action-span">GLOBAL ACTIONS</span>
              <button mat-menu-item>
                  <mat-icon>
                    <i class="fi-rr-calendar"></i>
                  </mat-icon>
                  <label>New Event</label>
              </button>

              <button mat-menu-item>
                <mat-icon>
                  <i class="fi-rr-list-check"></i>
                </mat-icon>
                <label>New Task</label>
              </button>

              <button mat-menu-item>
                <mat-icon>
                  <i class="fi-rr-portrait"></i>
                </mat-icon>
                <label>New Contact</label>
              </button>

              <button mat-menu-item>
                <mat-icon>
                  <i class="fi-rr-smartphone"></i>
                </mat-icon>
                <label>Log a Call</label>
              </button>

              <button mat-menu-item>
                <mat-icon>
                  <i class="fi-rr-envelope"></i>
                </mat-icon>
                <label>New Email</label>
              </button>

              <button mat-menu-item>
                <mat-icon>
                  <i class="fi-rr-briefcase"></i>
                </mat-icon>
                <label>New Case</label>
              </button>

              <button mat-menu-item>
                <mat-icon>
                  <i class="fi-rr-crown"></i>
                </mat-icon>
                <label>Opportunity</label>
              </button>
          </mat-menu>
        </div>
      </div>

      <div class="help-support-Container">
        <label class="help-support-lbl">
          <i class="fi-rr-interrogation"></i>
        </label>
      </div>

      <div class="setting-Container">
        <label class="setting-lbl">
          <i class="fi-rr-settings"></i>
        </label>
      </div>

      <div class="notification-Container">
        <label class="notification-lbl">
          <i class="fi-rr-bell"></i>
        </label>
      </div>

      <div class="userIMG">
        <input type="checkbox" id="check">
          <label class="lblClickIMG" for="check">
              <img id="image-click" class="avatarImg" src="./assets/images/avatar.png">
          </label>

          <div class="UserProfileContainer">
            <div class="popupContainer">
              <div class="user-popup">
                <div class="userImg">
                  <a href="#">
                    <img class="avatarImg" src="./assets/images/avatar.png">
                  </a>

                  <div class="info-user">
                    <a href="#" class="profile-link-userName">Chheun Chansreytoch</a>
                    <h2 class="profile-userEmail">chheunchansreytoch@gmail.com</h2>
                  </div>
                </div>
              </div>
            </div>

            <div class="profileContainer">
              <div class="profile-card-link">
                  <h3 class="user-profile-lable">User Profile</h3>
              </div>
            </div>

            <div class="editProfileContainer">
              <div class="editProfile">
                <a href="#" class="edit-profile-link">Edit Profile</a>
              </div>
            </div>

            <div class="UserSettingContainer">
              <div class="setting-card-link">
                  <h3 class="user-setting-lable">User Settings</h3>
              </div>
            </div>

            <div class="user-setting-layout">
              <a class="userSetting" href="#">Settings</a>
              <a class="logOut" href="#">Log Out</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="Navigation-service">
    <div class="serviceContainer">
      <div class="grid-icon">
        <i class="fi-rr-layout-fluid"></i>
      </div>

      <div class="service-console">
        <span>Service Console</span>
      </div>

      <div class="CasesContainer">
        <select class="selectService">
          <option class="service-option">Cases</option>
          <option class="service-option">Contact</option>
          <option class="service-option">Account</option>
        </select>
      </div>
    </div>
  </div>
</div>
