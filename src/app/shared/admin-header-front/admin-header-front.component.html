<div class="custom-admin-header">
  <div class="custom-image-SidebarIcon">
    <div class="sideBar-icons">
      <button (click)="onClickBtnSideBar()"><i class="fi fi-rr-menu-burger"></i></button>
    </div>

    <h4>{{ getDateTime() | date : 'fullDate' }}</h4>
  </div>

  <div class="custom-notify-userAcc">
    <div class="search-form">
      <form>
        <input type="text" name="search-item" placeholder="Search...">
        <div class="custom-search-btn">
          <button class="btn-icon-search"><i class="fi-rr-search"></i></button>
        </div>
      </form>
    </div>

    <div class="btnNotification-Click">
      <button mat-icon-button [matMenuTriggerFor]="notify" aria-label="Example icon-button with a menu">
        <mat-icon><i class="fas fa-bell"></i></mat-icon>
      </button>
      <mat-menu #notify="matMenu">
        <div class="custom-notifications">
          <h3>Notifications</h3>
          <div class="customer-list-item">
            <ul>
              <li>
                <div class="list-item">
                  <div class="subject">
                    <span>Feeling not good</span>
                  </div>
                  <div class="customer-name">
                    <span>fron Haram</span>
                  </div>
                </div>

                <div class="list-item">
                  <div class="description">
                    <span>Hello</span>
                  </div>

                  <div class="duration">
                    <span>1 min ago</span>
                  </div>
                </div>
              </li>

              <li>
                <div class="list-item">
                  <div class="subject">
                    <span>Feeling not good</span>
                  </div>
                  <div class="customer-name">
                    <span>fron Haram</span>
                  </div>
                </div>

                <div class="list-item">
                  <div class="description">
                    <span>Hello</span>
                  </div>

                  <div class="duration">
                    <span>1 min ago</span>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </mat-menu>

    </div>

    <div class="profile-account">
      <img id="image-click" class="avatarImg" src="./assets/images/avatar.png">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>dialpad</mat-icon>
          <span>Redial</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>voicemail</mat-icon>
          <span>Check voice mail</span>
        </button>
        <button mat-menu-item>
          <mat-icon>notifications_off</mat-icon>
          <span>Disable alerts</span>
        </button>
      </mat-menu>
