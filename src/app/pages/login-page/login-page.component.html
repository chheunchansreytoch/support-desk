<div id="loginFormContainer">
    <form class="sign-in-form" action="" method="">
        <h2>Sign In</h2>

        <div class="btnLoginWith">
            <button class="btnLoginEmail">Sign In using your email</button>
        </div>

        <p><span>or sign in with your email</span></p>

        
        <div class="input-field">
            <input class="input" type="text" name="fname" placeholder=" Firstname" required>
        </div>

        <div class="input-field">
            <input class="input" type="text" name="lname" placeholder=" Lastname" required>
        </div>

        <div class="input-field">
            <input class="input" type="email" name="email" placeholder=" Email" required>
        </div>

        <div class="input-field">
            <input class="input" type="password" name="psw" placeholder=" Password" required>
        </div>

        <div class="rememberContainer">
            <div class="rememberMe">
                <input type="checkbox" name="remember" value="Remember me">
                    <label class="lbl_rememberMe" for="remember"> Keep me logged in</label>
            </div>
               
        </div>

        <button class="btnLogin">Sign In</button>

        <div class="rememberContainer">
            <div class="forgotPassword">
                <a href="#">Forgot your Password</a>
            </div>
               
        </div>
    </form>
            
</div>
